<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>AniDel - Anime Streaming</title>
    <meta name="description" content="Discover, watch, and share your favorite anime on AniDel - the ultimate anime streaming platform" />
    <meta name="author" content="AniDel" />
    <meta name="theme-color" content="#6366F1" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="AniDel" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="AniDel - Anime Streaming" />
    <meta property="og:description" content="Discover, watch, and share your favorite anime on AniDel" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/pwa-512x512.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@AniDel" />
    <meta name="twitter:image" content="/pwa-512x512.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Register service worker (avoid caching SW + auto-reload on update)
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            const registration = await navigator.serviceWorker.register('/sw.js', {
              updateViaCache: 'none'
            });

            // Proactively check for updates
            registration.update?.();

            registration.addEventListener('updatefound', () => {
              const installing = registration.installing;
              if (!installing) return;

              installing.addEventListener('statechange', () => {
                // New SW installed; reload to get consistent bundles
                if (installing.state === 'installed' && navigator.serviceWorker.controller) {
                  window.location.reload();
                }
              });
            });
          } catch (error) {
            console.log('SW registration failed:', error);
          }
        });
      }
    </script>
  </body>
</html>
